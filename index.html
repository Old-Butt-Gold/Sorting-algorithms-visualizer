<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting algorithms visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Visualizer</a>
            <a class="nav-link" href="https://github.com/Old-Butt-Gold/Sorting-algorithms-visualizer">Source Code</a>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
                <div class="range-input">
                    <label for="size_slider" class="label">Size</label>
                    <input id="size_slider" type="range" value="50" min="1" max="1000">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="range-input">
                    <label for="speed_slider" class="label">Speed</label>
                    <input id="speed_slider" type="range" min="20" max="300" value="60">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <button type="button" class="btn btn-outline-success new">New Array</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-danger stop" disabled>Stop Sorting</button>
            </div>
        </div>
        <div class="row justify-content-center" id="control-panel">
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-outline-light Sort">Bubble Sort</button>
            </div>
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-outline-light Sort">Merge Sort</button>
            </div>
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-outline-light Sort">Selection Sort</button>
            </div>
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-outline-light Sort">Quick Sort</button>
            </div>
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-outline-light Sort">Insertion Sort</button>
            </div>
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-outline-light Sort">Binary Insertion Sort</button>
            </div>
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-outline-light Sort">Counting Sort</button>
            </div>
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-outline-light Sort">Heap Sort</button>
            </div>
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-outline-light Sort">Shell Sort</button>
            </div>
            <div class="col-auto mb-2">
                <button type="button" class="btn btn-outline-light Sort">Tim Sort</button>
            </div>
        </div>
    </div>

    <div id="sorting" class="container-fluid"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
